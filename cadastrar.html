    <div class="form container">
        <form method="get">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="80" size="30" placeholder="Digite seu nome">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" maxlength="80" size="30" placeholder="Digite seu e-mail">
            <br>
            <label for="telefone">Telefone (opcional):</label>
            <input type="tel" id="Telefone" name="telefone" maxlength="15" placeholder="(11) 98888-7777">
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" maxlength="80" size="30" placeholder="Digite sua senha">
            <br>
            <label for="csenha">Confirmar senha:</label>
            <input type="password" id="csenha" name="csenha" maxlength="80" size="30" placeholder="Confirme a senha">
            <br>
            <input type="submit" value="Cadastrar" id="cadastrar" class="input-button">
            <br>
            
            <div class="possui-conta">

               <h3>Já possuí uma conta? <a href="logar.html" class="logar-cadastrar">Logue-se</a> </h3>

            </div>

            
        </form>
